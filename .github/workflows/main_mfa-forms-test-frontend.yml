name: Deploy NextJS to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
  workflow_dispatch:    # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Use Node.js v22
        cache: 'yarn'
        cache-dependency-path: './yarn.lock'  # Root level yarn.lock for workspaces

    - name: Install dependencies and build
      run: |
        yarn install --frozen-lockfile
        cd apps/web  # Go back to the web directory

    - name: Build application
      run: |
        yarn build

    - name: Package application
      run: |
        cd .next/standalone
        zip -r ../nextjs-server.zip .
        cd ..

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mfa-forms-test-frontend'           # Your Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: 'nextjs-server.zip'
        slot-name: 'production'

    - name: Post-deployment notification
      if: success()
      run: |
        echo "ðŸš€ Webserver deployment completed successfully!"
