name: Deploy NextJS to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
  workflow_dispatch:    # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/web  # Set the working directory to the server folder

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Use Node.js v22
        cache: 'yarn'
        cache-dependency-path: './yarn.lock'  # Root level yarn.lock for workspaces

    - name: Install dependencies and build
      run: |
        cd ../../  # Go to the root of the repo
        yarn install --frozen-lockfile
        cd apps/web  # Go back to the web directory
        yarn build

    - name: Copy static files
      run: |
        cp -R ./public ./.next/standalone/public
        cp -R ./.next/static ./.next/standalone/.next/static

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: ./.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app
      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mfa-forms-test-frontend'
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: .
      - name: Post-deployment notification
        if: success()
        run: |
          echo "ðŸš€ Webserver deployment completed successfully!"
