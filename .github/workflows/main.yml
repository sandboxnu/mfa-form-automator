name: CI
on:
  pull_request: ~
  push:
    branches:
      - master
      - releases/*
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-web:
    runs-on: ubuntu-latest
    name: Run eslint on frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: yarn
          cache-dependency-path: './apps/web/package-lock.json'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Lint web
        run: yarn --cwd apps/web lint-web
  lint-server:
    runs-on: ubuntu-latest
    name: Run eslint on server
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: yarn
          cache-dependency-path: './apps/server/package-lock.json'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Lint server
        run: yarn --cwd apps/server lint-server
  tsc-web:
    runs-on: ubuntu-latest
    name: Check typescript on frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: yarn
          cache-dependency-path: './apps/web/package-lock.json'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: tsc web
        run: yarn --cwd apps/web tsc-web
  tsc-server:
    runs-on: ubuntu-latest
    name: Check typescript on server
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: yarn
          cache-dependency-path: './apps/server/package-lock.json'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: tsc server
        run: yarn tsc-server
