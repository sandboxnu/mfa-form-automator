name: Deploy NestJS Server to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/server/**'  # Only trigger when server code changes
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/server/**'  # Only trigger when server code changes
  workflow_dispatch:    # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/server  # Set the working directory to the server folder

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Use Node.js v22
        cache: 'yarn'
        cache-dependency-path: './yarn.lock'  # Root level yarn.lock for workspaces

    - name: Install dependencies
      run: |
        cd ../../  # Go to the root of the repo
        yarn global add @nestjs/cli
        yarn install --frozen-lockfile
        cd apps/server  # Go back to the server directory

    - name: Build application
      run: yarn build

    - name: Package application
      run: |
        mkdir -p ../../deployment

        # Copy only the necessary files for Azure to build
        cp -r dist ../../deployment/
        cp package.json ../../deployment/
        
        # Create the deployment package
        cd ../../deployment
        yarn install --production
        yarn prisma generate
        zip -r nestjs-server.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mfa-forms-test'           # Your Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './deployment/nestjs-server.zip'
        slot-name: 'production'

    - name: Post-deployment notification
      if: success()
      run: |
        echo "ðŸš€ Server deployment completed successfully!"
