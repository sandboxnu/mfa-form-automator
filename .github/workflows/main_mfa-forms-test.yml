name: Deploy NestJS Server to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/server/**'  # Only trigger when server code changes
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/server/**'  # Only trigger when server code changes
  workflow_dispatch:    # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/server  # Set the working directory to the server folder

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Use Node.js v22
        cache: 'yarn'
        cache-dependency-path: './yarn.lock'  # Root level yarn.lock for workspaces

    - name: Install dependencies
      run: |
        cd ../../  # Go to the root of the repo
        yarn global add @nestjs/cli
        yarn install --frozen-lockfile
        cd apps/server  # Go back to the server directory

    - name: Build application
      run: yarn build

    - name: Package application
      run: |
        mkdir -p ../../deployment
        # Add web.config for Node.js applications
        echo '<?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <webSocket enabled="false" />
            <handlers>
              <add name="iisnode" path="dist/main.js" verb="*" modules="iisnode" />
            </handlers>
            <rewrite>
              <rules>
                <rule name="DynamicContent">
                  <match url="/*" />
                  <action type="Rewrite" url="dist/main.js"/>
                </rule>
              </rules>
            </rewrite>
            <iisnode watchedFiles="web.config;*.js"/>
          </system.webServer>
        </configuration>' > ../../deployment/web.config

        # Copy application files
        cp -r dist ../../deployment/
        cp package.json ../../deployment/
        
        # Instead of just copying node_modules, install production dependencies in the deployment directory
        cd ../../deployment
        cp ../apps/server/package.json ./
        
        # If using workspace dependencies, copy the root package.json and yarn.lock
        cp ../../package.json ./workspace-package.json
        cp ../../yarn.lock ./
        
        # Install production dependencies
        echo "Installing production dependencies..."
        yarn install --production --frozen-lockfile

        zip -r nestjs-server.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mfa-forms-test'           # Your Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './deployment/nestjs-server.zip'
        slot-name: 'production'
        clean: true

    - name: Post-deployment notification
      if: success()
      run: |
        echo "ðŸš€ Server deployment completed successfully!"
