worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 80;
        server_name _;
        
        # Handle API requests - forward them to the backend
        location /api/ {
            proxy_pass ${API_URL};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js asset caching
        location /_next/static/ {
            alias /usr/share/nginx/html/_next/static/;
            expires 365d;
            access_log off;
        }

        location /public/ {
            alias /usr/share/nginx/html/public/;
            expires 365d;
            access_log off;
        }
        
        # All other requests - serve Next.js content
        location / {
            root /usr/share/nginx/html;
            index index.html server.js;
            try_files $uri $uri/ /server.js;
            
            # If you need to run server.js as a node app
            # proxy_pass http://localhost:3000;
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection 'upgrade';
            # proxy_set_header Host $host;
            # proxy_cache_bypass $http_upgrade;
        }
    }
}
